    <path id="Kaohsiung" class="region" 
          d="M60 340 L150 360 L180 400 L160 450 L70 420 Z" />
    <path id="Pingtung" class="region" 
          d="M70 420 L160 450 L180 500 L200 550 L150 570 L100 500 Z" />

    <!-- East (Yilan, Hualien, Taitung) -->
    <path id="Yilan" class="region" 
          d="M260 60 L300 80 L320 120 L240 150 L240 80 Z" />
    <path id="Hualien" class="region" 
          d="M240 150 L320 120 L300 300 L220 300 L240 220 Z" />
    <path id="Taitung" class="region" 
          d="M220 300 L300 300 L250 450 L180 500 L180 400 Z" />

</svg>
