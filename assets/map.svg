<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Base Island Shape (Outline/Background) -->
    <path d="M200 20 C 250 20, 350 150, 320 300 C 300 450, 250 580, 200 580 C 150 580, 80 450, 80 300 C 80 150, 150 20, 200 20 Z" 
          fill="#1e293b" stroke="none" opacity="0.3" />

    <!-- North (Taipei, New Taipei, Keelung, Taoyuan) -->
    <path id="Taipei" class="region" 
          d="M180 30 L240 30 L260 60 L240 80 L180 80 L160 50 Z" />
    <path id="NewTaipei" class="region" 
          d="M160 50 L260 60 L280 90 L220 110 L140 90 Z" />
    <path id="Taoyuan" class="region" 
          d="M140 90 L180 80 L200 110 L150 130 L120 110 Z" />
    
    <!-- North-Central (Hsinchu, Miaoli) -->
    <path id="Hsinchu" class="region" 
          d="M120 110 L150 130 L160 160 L110 150 Z" />
    <path id="Miaoli" class="region" 
          d="M110 150 L160 160 L150 190 L100 180 Z" />

    <!-- Central (Taichung, Changhua, Nantou) -->
