          d="M100 180 L150 190 L160 220 L90 210 Z" />
    <path id="Nantou" class="region" 
          d="M160 190 L240 220 L220 300 L160 280 Z" />
    <path id="Changhua" class="region" 
          d="M90 210 L160 220 L150 250 L80 240 Z" />

